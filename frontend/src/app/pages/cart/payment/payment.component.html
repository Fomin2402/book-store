<div class="layout vertical center-center checkout">
  <div (click)="closeCardBinding()" class="select-none close">+</div>

  <div class="layout vertical binding">
    <div class="layout vertical main-info">
      <label for="card-info">Card Info</label>
      <div id="card-info" #cardInfo></div>

      <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
    </div>

    <button (click)="submit()" class="border-box new-filled-submit">
      Pay
    </button>
  </div>

  <div
    *ngIf="isStatePending"
    [@fadeInOut]
    class="layout vertical center-center info-container"
  >
    <div class="spinner"></div>
    <div class="info-container-text">Pending</div>
  </div>

  <div
    *ngIf="isStateError"
    class="layout vertical center-center info-container"
  >
    <div class="info-container-text">Sorry, something went wrong</div>
  </div>

  <div
    *ngIf="isStateSuccess"
    class="layout vertical center-center info-container"
  >
    <svg
      id="successAnimation"
      class="animated"
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      viewBox="0 0 70 70"
    >
      <path
        id="successAnimationResult"
        fill="#D8D8D8"
        d="M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z"
      />
      <circle
        id="successAnimationCircle"
        cx="35"
        cy="35"
        r="24"
        stroke="#979797"
        stroke-width="2"
        stroke-linecap="round"
        fill="transparent"
      />
      <polyline
        id="successAnimationCheck"
        stroke="#979797"
        stroke-width="2"
        points="23 34 34 43 47 27"
        fill="transparent"
      />
    </svg>
    <div class="info-container-text">Success</div>
  </div>
</div>
