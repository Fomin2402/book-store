<div class="layout vertical center-center auth-page">
    <div class="flex-1 layout vertical main">
        <div class="flex-1 layout vertical center-center body">
            <div class="layout vertical center-center logo">
                <h2 class="title font-42 w-800 title">
                    Fomin
                </h2>
            </div>

            <div class="font-20 w-500 additional-info">
                Set new password
            </div>

            <form
                [formGroup]="setPasswordForm"
                (ngSubmit)="onSubmit()"
                class="layout vertical center action"
            >
                <!-- FOR DISABLING CHROME WARNINGS -->
                <input
                    type="text"
                    name="disablingChromeWarnings"
                    autocomplete="email"
                    style="display: none;"
                />

                <div class="layout vertical font-15 input-box">
                    <label class="new-label">Password</label>
                    <div class="new-field-input with-errors">
                        <input
                            formControlName="password"
                            [type]="showPass ? 'text' : 'password'"
                            (focus)="dontMatch = null; error = false"
                            autocomplete="new-password"
                            name="password"
                            placeholder="Add password"
                            class="field font-18"
                        />
                        <p
                            (click)="switchDisplayingPassword()"
                            class="select-none show-password"
                            [class.active]="showPass"
                        >
                            show
                        </p>
                        <div
                            *ngIf="
                                password.touched && password.errors?.required
                            "
                            class="field-error font-15"
                        >
                            Password is required
                        </div>
                    </div>
                </div>

                <div class="layout vertical font-15 input-box">
                    <label class="new-label">Confirm password</label>
                    <div class="new-field-input with-errors">
                        <input
                            formControlName="confirmPassword"
                            (focus)="dontMatch = null; error = false"
                            type="password"
                            autocomplete="off"
                            name="password"
                            placeholder="Add password"
                            class="field font-18"
                            [class.ng-invalid]="dontMatch"
                        />
                        <div
                            *ngIf="
                                confirmPassword.touched &&
                                confirmPassword.errors?.required
                            "
                            class="field-error font-15"
                        >
                            Confirm password is required
                        </div>
                        <div
                            *ngIf="
                                confirmPassword.touched &&
                                confirmPassword.errors?.required
                            "
                            class="field-error font-15"
                        >
                            Confirm password is required
                        </div>
                        <div *ngIf="dontMatch" class="field-error font-15">
                            {{ dontMatch }}
                        </div>
                    </div>
                </div>

                <button type="submit" class="new-filled-submit">
                    <span class="info">RESET PASSWORD </span>
                    <span class="font-18 arrow">&#x279e;</span>
                </button>

                <a [routerLink]="['/login']" class="font-14 w-600 classic-link">
                    Login
                </a>
            </form>
        </div>

        <div class="layout vertical border-box bottom">
            <div class="layout horizontal evenly">
                <a
                    href="https://app.com.au/privacy"
                    target="_blank"
                    class="font-12 w-500 classic-link"
                    >Privacy policy</a
                >
                <a
                    href="https://app.com.au/eula"
                    target="_blank"
                    class="font-12 w-500 classic-link"
                    >Terms of use</a
                >
                <a
                    href="https://app.com.au/"
                    target="_blank"
                    class="font-12 w-500 classic-link"
                    >Contact us</a
                >
                <a
                    href="https://app.com.au/"
                    target="_blank"
                    class="font-12 w-500 classic-link"
                    >Help</a
                >
            </div>
            <div class="font-12 w-400 layout horizontal license">
                2020 Fomin App .Inc
            </div>
        </div>
    </div>
</div>
